<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--  fontawesome-->

    <!--  CSS -->
    <link href="css/estilos.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <a href="#" title="Sair"><i class="fa fa-sign-out fa-1x iconLogoff" aria-hidden="true"></i></a>
               <a href="#" title="Login"><i class="fa fa-user-circle-o fa-2x iconLogin" aria-hidden="true"></i></a>
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">Seja um investidor</a>
                    </li>
                    <li>
                        <a href="#">Entre em contato</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
         <div class="col-md-12 divLogo">
            <a href="#"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Encontre uma diarista</h1>
                <p>Preenche os dados abaixo com as informações da diária:</p>
                
                <form>
                    <div class="form-horizontal row col-md-12 divFiltro">
                       
                        <div class="col-md-6">
                            Data
                            <input class="form-control" type="date" placeholder="DD/MM/AAAA" >
                        </div>
                        <div class="col-md-6">
                            Metragem
                            <input class="form-control" type="text" placeholder="60 m2" >
                        </div>

                        <div class="col-md-6">
                            CEP 
                            <input class="form-control" type="text" placeholder="01046-010" >
                        </div>
                        <div class="col-md-6">
                            Numero
                            <input class="form-control" type="text" placeholder="200" >
                        </div>
                        <div class="col-md-12">
                            Endereço
                            <input class="form-control" type="text" placeholder="Avenida Ipiranga" >
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-danger" type="reset">Limpar</button>
                            <a class="btn btn-success btn-lg col-md-6 pull-right btnLogin" href="#">Avançar</a>
                        </div>
                        
                    </div>
                </form>
            </div>
            

        </div>


        <hr>



      
  

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p align="center">Copyright &copy; DiaristasJá - 2017</p>
                </div>
            </div>
        </footer>

    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
